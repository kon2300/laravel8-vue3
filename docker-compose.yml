version: '3.8'

volumes:
  mysql_store:

services:
  web:
    image: nginx:1.20.2
    ports:
      - '8000:80'
    volumes:
      - .:/var/www
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  app:
    build: ./docker/app
    volumes:
      - .:/var/www
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - '3306:3306'
    volumes:
      - mysql_store:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
